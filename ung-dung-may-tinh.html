<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ung-dung-may-tinh</title>
</head>
<h1>Calculator</h1>

<body>
    <form>
        <input id="number1" type="number">;
        <input id="number2" type="number"> <br>
        <br>
        <button type="button" onclick="addition()">Addition(+)</button>
        <button type="button" onclick="subtraction()">Subtraction(-)</button>
        <button type="button" onclick="multiplication()">Multiplication(x)</button>
        <button type="button" onclick="division()">Division(/)</button>
        <p id="addition"></p>
        <p id="subtraction"></p>
        <p id="multiplication"></p>
        <p id="division"></p>
    </form>
    <script>
        function addition() {
            let number1 = Number(document.getElementById("number1").value);
            let number2 = Number(document.getElementById("number2").value)
            let addition = number1 + number2;
            document.getElementById("addition").innerText ="Result Addition:" + addition;
        }
        function subtraction() {
            let number1 = Number(document.getElementById("number1").value);
            let number2 = Number(document.getElementById("number2").value);
            let subtraction = number1 - number2;
            document.getElementById("subtraction").innerText ="Result Subtraction:" + subtraction;
        }
        function multiplication() {
            let number1 = Number(document.getElementById("number1").value);
            let number2 = Number(document.getElementById("number2").value);
            let multiplication = number1 * number2;
            document.getElementById("multiplication").innerText ="Result Multiplication:" + multiplication;
        }
        function division() {
            let number1 = Number(document.getElementById("number1").value);
            let number2 = Number(document.getElementById("number2").value);
            let division = number1 / number2;
            document.getElementById("division").innerText ="Result Division:" + division;
        }
    </script>
   
</body>

</html>
